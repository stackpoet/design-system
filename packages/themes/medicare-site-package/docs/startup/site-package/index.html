  window.page = {"depth":2,"label":"Building a site package","header":"Building a site package","description":"<p>The CMS Design system (CMSDS) provides a set of components and styles to meet many design and development needs. However, the CMSDS does not fit every single need.</p>\n<h2 id=\"what-is-a-site-package-\">What is a site package?</h2>\n<p>A site package is custom code (components, styles, etc..) that extends the CMSDS and is published in a way that can be consumed via NPM by other teams. A site package could contain new components, modifications to existing components, or modifications to styles. A site package can also contain a theme, but doesn’t have to.</p>\n<h3 id=\"site-package-guidelines\">Site package guidelines</h3>\n<ul>\n<li>A site package should be as small as possible.</li>\n<li>A site package is not meant to be as robust or as large as the entire CMS Design System.</li>\n<li>A site package is not meant to serve as a resource for best practices or accessibility guidelines, that&#39;s the responsibility of the design system.</li>\n</ul>\n<h3 id=\"how-to-create-a-site-package\">How to create a site package</h3>\n<ol>\n<li><p>Clone the CMS design system repo onto your local machine. We&#39;re cloning into a directory named <code>design-system</code>, but feel free to name your directory something else.</p>\n<pre class=\"language-bash\"><code>git clone https://github.com/CMSgov/design-system.git design-system</code></pre></li>\n<li><p>Inside your newly cloned <code>design-system</code> directory:</p>\n<ol>\n<li>Create a <strong><code>themes</code></strong> directory inside the <code>packages</code> directory.</li>\n<li>Create a <strong><code>my-theme</code></strong> directory inside the <code>themes</code> directory. <strong>Note</strong>: You can replace <code>my-theme</code> with whatever name you like.</li>\n<li>Create a <strong><code>src</code></strong> directory inside the <code>my-theme</code> directory.</li>\n<li><p>Inside the <code>src</code> directory:</p>\n<ol>\n<li>Create an <strong><code>index.js</code></strong> file and leave it empty.</li>\n<li>Create an <strong><code>index.scss</code></strong> file with the following contents:</li>\n</ol>\n<pre class=\"language-SCSS\"><code>// Set your site package variables first\n@import \"styles/variables\";\n\n// Original CMS Design System sass files\"\n@import \"@cmsgov/design-system-core/src/index.scss\";\n@import \"@cmsgov/design-system-support/src/index.scss\";\n@import \"@cmsgov/design-system-layout/src/index.scss\";\n\n// Set your overrides to classes and styles\n@import \"styles/overrides\";</code></pre></li>\n<li><p>Create a <strong><code>styles</code></strong> directory inside the <code>src</code> directory.</p>\n<ol>\n<li>Inside the <code>styles</code> directory:<ol>\n<li>Create a <strong><code>variables.scss</code></strong> file</li>\n<li>Create an <strong><code>overrides.scss</code></strong> file</li>\n</ol>\n</li>\n</ol>\n</li>\n</ol>\n</li>\n<li><p>At this point, the site package theme structure should look like this...</p>\n</li>\n</ol>\n<pre ><code>design-system\n  └── packages\n      └── themes\n          └── my-theme\n              └── src\n                  ├── styles\n                  │   ├── overrides.scss\n                  │   └── variables.scss\n                  ├── index.js\n                  └── index.scss</code></pre><ol start=\"4\">\n<li>Run <code>yarn install &amp;&amp; yarn start</code> from the root of the design system directory to install design system dependencies.</li>\n</ol>\n<p>The documentation site should load at the address: <a href=\"http://localhost:3000/\">http://localhost:3000/</a></p>\n<h3 id=\"previewing-your-site-package\">Previewing your site package</h3>\n<p>The CMS Design System supports the ability to preview your project&#39;s theme in the context of the design system&#39;s documentation site. This can be a convenient way to preview how your project&#39;s Sass affects the existing component styles as well as test any custom components.</p>\n<ol>\n<li>Run <code>yarn start:theme</code> to generate documentation and preview your theme&#39;s styles. A <code>docs</code> sub-directory will be placed in your theme&#39;s directory.</li>\n<li>Run <code>yarn build:theme</code> to compile the documentation site for your theme. A <code>docs</code> sub-directory will be placed in your theme&#39;s directory.</li>\n</ol>\n<p><strong>Note</strong>:</p>\n<ul>\n<li>If you have multiple themes inside of <code>packages/themes</code>, you can specify which theme to run by passing the name of the folder. For example, <code>yarn start:theme my-theme-folder-name</code></li>\n<li>If your documentation site will be uploaded to a subdirectory like <code>example.com/design-system</code>, you can set the root path by passing the <code>--root</code> option. For example, <code>yarn build:theme --root design-system</code></li>\n<li>If you are wanting to preview your theme from another GitHub repo copy the site package files into the packages &gt; themes directory.</li>\n</ul>\n<h3 id=\"how-to-create-documentation-for-your-site-package\">How to create documentation for your site package</h3>\n<p>You can <a href=\"https://github.com/CMSgov/design-system/blob/master/guides/WRITING-DOCUMENTATION.md\">create documentation pages</a> from your theme&#39;s files using the same methods used for creating the design system&#39;s documentation.</p>\n<h2 id=\"what-is-a-theme-\">What is a theme?</h2>\n<p>The CMS Design System supports the ability to &quot;theme&quot; the visual layer. Colors, typography, and spacing can be modified by overriding the default Sass variables or CSS. Theming does not extend the functionality of the design system – i.e., it does not add new components, or modify the functionality of existing ones.</p>\n<h3 id=\"how-to-modify-colors-typography-and-spacing\">How to modify colors, typography and spacing</h3>\n<p>The design system supports the ability to &quot;theme&quot; its colors, typography, and spacing. This is accomplished by overriding the default Sass variables. You can browse the source files on GitHub for <a href=\"https://github.com/CMSgov/design-system/blob/master/packages/support/src/settings/_variables.color.scss\">color variables</a>, <a href=\"https://github.com/CMSgov/design-system/blob/master/packages/support/src/settings/_variables.type.scss\">typography variables</a> and <a href=\"https://github.com/CMSgov/design-system/blob/master/packages/support/src/settings/_variables.layout.scss\">layout variables</a> used in the CMS Design System.</p>\n<hr>\n<p><strong>Note</strong>: If you plan to document and show React component examples, your theme directory should include a valid <a href=\"https://babeljs.io/docs/usage/babelrc/\"><code>.babelrc</code></a> to describe how your modules should be transformed.</p>\n<p><a href=\"https://github.com/CMSgov/design-system/blob/master/README.md#running-locally\">Read more about running the design system locally</a></p>\n","markup":"","reference":"startup.site-package","referenceURI":"startup/site-package","source":{"path":"packages/docs/src/pages/startup/site-package.md"},"weight":9,"parentReference":"startup","sections":[]};
