  window.page = {"depth":2,"label":"Theming","header":"Theming","description":"<p>The design system supports the ability to &quot;theme&quot; certain aspects like its color palette, type scale, and spacing. There are a few ways to accomplish this.</p>\n<h2 id=\"sass-variables\">Sass variables</h2>\n<p>All design system styles are available as either Sass or CSS files. <a href=\"https://sass-lang.com/\">Sass</a> is a CSS preprocessor, and its biggest benefit is the ability to define <a href=\"https://sass-lang.com/documentation/file.SASS_REFERENCE.html#variables_\">variables</a>. Similar to other languages, like JavaScript, you can define a variable once (ie. <code>$color-primary</code>) and then reference that variable throughout your CSS declarations.</p>\n<p>If your site is using Sass, you can override the design system&#39;s default Sass variables. Variables exist for every color, type size, and spacing value used in the design system. The biggest benefit of overriding a Sass variable is it only requires one line of code, and any utility class or component that references that variable will automatically be updated to use it, without introducing additional CSS.</p>\n<h3 id=\"overriding-sass-variables\">Overriding Sass variables</h3>\n<p>To override Sass variables, create a new <code>.sass</code> or <code>.scss</code> file where you will define the new variable value:</p>\n<pre class=\"language-css\"><code><span class=\"token comment\">/* overrides.scss */</span>\n$<span class=\"token property\">color-primary</span><span class=\"token punctuation\">:</span> #ff0000<span class=\"token punctuation\">;</span></code></pre><p>Then, in your main stylesheet, import your overrides file <em>before</em> you <a href=\"/startup/sass-and-css/#sass\">import the design system&#39;s Sass files</a>:</p>\n<pre class=\"language-css\"><code><span class=\"token comment\">/* main.scss */</span>\n<span class=\"token atrule\"><span class=\"token rule\">@import</span> <span class=\"token string\">'overrides'</span><span class=\"token punctuation\">;</span></span>\n<span class=\"token atrule\"><span class=\"token rule\">@import</span> <span class=\"token string\">'@cmsgov/design-system-core/src/index'</span><span class=\"token punctuation\">;</span></span></code></pre><h3 id=\"available-variables\">Available variables</h3>\n<p>Sass variables are documented on the relevant documentation pages, and are defined in the <code>@cmsgov/design-system-support</code> package:</p>\n<ul>\n<li><a href=\"/guidelines/responsive/\">Breakpoints</a></li>\n<li><a href=\"/style/color/\">Colors</a></li>\n<li><a href=\"/layout/spacing/\">Spacing</a></li>\n<li><a href=\"/style/typography/\">Type sizes</a></li>\n<li>You can also <a href=\"https://github.com/CMSgov/design-system/tree/master/packages/support/src\">browse all Sass variable files on GitHub</a>.</li>\n</ul>\n<h2 id=\"css-declarations\">CSS declarations</h2>\n<p>If you&#39;re not using Sass, another way to &quot;theme&quot; the design system is by overriding its CSS declarations. This isn&#39;t the most ideal solution since it&#39;ll require extra work on your end. It also means you&#39;ll be introducing more declarations. Be conscious of this and keep an eye on your file size. If you find yourself overriding a large portion of the design system, consider switching to Sass so you can take advantage of Sass variables.</p>\n<h2 id=\"learn-more\">Learn more</h2>\n<ul>\n<li><a href=\"https://design.cms.gov/startup/site-package/#previewing-your-site-package\">Previewing and compiling themes</a></li>\n<li><a href=\"https://github.com/CMSgov/design-system/tree/master/examples/react-app\">View an example project with a Sass build process</a></li>\n</ul>\n","markup":"","reference":"guidelines.themes","referenceURI":"guidelines/themes","source":{"path":"packages/docs/src/pages/guidelines/themes.md"},"weight":10,"parentReference":"guidelines","sections":[]};
