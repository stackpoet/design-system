<script type="text/javascript">
  window.page = {"depth":1,"label":"Introduction","header":"Introduction","description":"<p>The design system is a set of open source design and front-end development resources for creating Section 508 compliant, responsive, and consistent websites. It builds on the U.S. Web Design Standards and extends it to support additional CSS and React components, <a href=\"/utilities\">utility classes</a>, and a <a href=\"/layout/grid\">grid framework</a> to allow teams to quickly prototype and build accessible, responsive, production-ready websites.</p>\n<p>It is currently being applied to <a href=\"https://www.healthcare.gov/\">HealthCare.gov</a>. It is open source and freely available to use by anyone.</p>\n<h2 id=\"getting-started\">Getting started</h2>\n<p>Get started by <a href=\"https://github.com/CMSgov/design-system/releases/latest\">downloading the code as a zip file</a>, <a href=\"/startup/installation/\">installing with NPM</a>, or <a href=\"https://github.com/CMSgov/design-system/raw/master/design-assets/CMS-Design-System-UI-kit.sketch\">downloading the Sketch UI kit</a> for wireframes and prototypes.</p>\n<h2 id=\"goals\">Goals</h2>\n<p>The primary goals for the design system are to:</p>\n<ul>\n<li>Help create consistent, enjoyable, reliable, and Section 508 compliant websites.</li>\n<li>Promote best practices for usability, accessibility, and responsive web design.</li>\n<li>Empower teams and speed up design and development velocity.</li>\n<li>Serve as a living source of truth for UI standards.</li>\n</ul>\n<p>In order to meet these goals we are:</p>\n<ul>\n<li>Using the <a href=\"https://standards.usa.gov\">U.S. Web Design Standards</a> components and visual design as a foundation. Read more about how we&#39;re applying the Standards in our <a href=\"https://github.com/CMSgov/design-system/wiki/faq\">GitHub Wiki</a>.</li>\n<li>Reducing the overall footprint of websites by writing <a href=\"/guidelines/code-conventions\">scalable CSS</a>.</li>\n<li>Supporting rapid development with <a href=\"/utilities\">utility classes</a> and easy-to-use components with best practices baked in.</li>\n<li>Reducing the number of decisions needed when iterating on UI by providing a solid foundation of <a href=\"/style/typography\">typography</a>, <a href=\"/layout/grid\">layout</a>, and <a href=\"/style/color\">color</a>.</li>\n<li>Distributing resources as <a href=\"/startup/installation/\">NPM packages</a> which can be easily installed, updated, and imported.</li>\n</ul>\n","markup":"","reference":"","referenceURI":"","source":{"path":"packages/docs/src/pages/index.md"},"weight":-100,"parentReference":null,"sections":[]};
