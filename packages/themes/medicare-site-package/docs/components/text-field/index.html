  window.page = {"header":"Text field","description":"<p>Text fields allow users to enter any combination of letters, numbers, or symbols of their choosing (unless otherwise restricted). Text fields can span single or multiple lines.</p>","reference":"components.text-field","referenceNumber":"1.25","referenceURI":"components/text-field","weight":0,"colors":[],"markup":"<label class=\"ds-c-label ds-u-margin-top--0\" for=\"input-singleline\">\n  Single line field\n</label>\n<input\n  class=\"ds-c-field\"\n  id=\"input-singleline\"\n  name=\"singleline\"\n  value=\"Example text\"\n  type=\"text\"\n/>\n<label class=\"ds-c-label\" for=\"input-number\">\n  Number field\n</label>\n<input class=\"ds-c-field\" id=\"input-number\" name=\"number\" value=\"123\" type=\"number\" />\n<label class=\"ds-c-label\" for=\"input-small\">Small size modifier</label>\n<input class=\"ds-c-field ds-c-field--small\" id=\"input-small\" name=\"tinysize\" type=\"text\" />\n<label class=\"ds-c-label\" for=\"input-medium\">Medium size modifier</label>\n<input class=\"ds-c-field ds-c-field--medium\" id=\"input-medium\" name=\"mediumsize\" type=\"text\" />\n<label class=\"ds-c-label\" for=\"input-multiline\">\n  Multiline field\n  <span class=\"ds-c-field__hint\">Helpful hint text</span>\n  <span class=\"ds-c-field__hint ds-u-color--error\" role=\"alert\">\n    Error message example\n  </span>\n</label>\n<textarea\n  class=\"ds-c-field ds-c-field--error\"\n  id=\"input-multiline\"\n  name=\"multiline\"\n  rows=\"4\"\n></textarea>\n<label class=\"ds-c-label\" for=\"input-success\">Success field</label>\n<input class=\"ds-c-field ds-c-field--success\" id=\"input-success\" name=\"success\" type=\"text\" />\n<label class=\"ds-c-label\" for=\"input-disabled\">\n  Disabled field\n</label>\n<input\n  class=\"ds-c-field ds-c-field--inverse\"\n  id=\"input-disabled\"\n  name=\"disabled\"\n  type=\"text\"\n  value=\"Example text\"\n  disabled\n/>\n<label class=\"ds-c-label\" for=\"input-password\">\n  Password field\n</label>\n<input\n  class=\"ds-c-field ds-c-field--inverse\"\n  id=\"input-password\"\n  name=\"password\"\n  type=\"password\"\n  value=\"hidden\"\n/>\n<div class=\"example--inverse ds-u-margin-top--3\">\n  <label class=\"ds-c-label ds-u-margin-top--0\" for=\"input-inverse\">\n    Inverse field\n    <span class=\"ds-c-field__hint ds-c-field__hint--inverse\">Helpful hint text</span>\n    <span class=\"ds-c-field__hint ds-u-color--error-light\">Error message</span>\n  </label>\n  <input class=\"ds-c-field ds-c-field--inverse\" id=\"input-inverse\" name=\"inverse\" type=\"text\" />\n</div>\n","source":{"filename":"components/TextField/_TextField.docs.scss","path":"packages/core/src/components/TextField/_TextField.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"<code>&#x3C;TextField&#x3E;</code>","description":"<p>A <code>TextField</code> component renders an input field as well as supporting UI elements like a label, error message, and hint text.</p>","reference":"components.text-field.react","referenceNumber":"1.25.2","referenceURI":"components/text-field/react","weight":0,"colors":[],"markup":"","source":{"filename":"components/TextField/_TextField.docs.scss","path":"packages/core/src/components/TextField/_TextField.docs.scss"},"depth":3,"modifiers":[],"sections":[],"reactComponent":"TextField","reactComponentPath":"core/src/components/TextField/TextField.jsx","reactComponentDocs":{"description":"","displayName":"TextField","props":{"ariaLabel":{"type":{"name":"string"},"required":false,"description":"<p>Apply an <code>aria-label</code> to the text field to provide additional\ncontext to assistive devices.</p>\n"},"className":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the root <code>div</code> element</p>\n"},"defaultValue":{"type":{"name":"union","value":[{"name":"string"},{"name":"number"}]},"required":false,"description":"<p>Sets the initial value. Use this for an uncontrolled component; otherwise,\nuse the <code>value</code> property.</p>\n"},"disabled":{"type":{"name":"bool"},"required":false,"description":""},"errorMessage":{"type":{"name":"node"},"required":false,"description":""},"fieldClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the field element</p>\n"},"fieldRef":{"type":{"name":"func"},"required":false,"description":"<p>(Deprecated) Access a reference to the <code>input</code> or <code>textarea</code> element. Please use <code>inputRef</code> instead.</p>\n"},"focusTrigger":{"type":{"name":"bool"},"required":false,"description":"<p>Used to focus <code>input</code> on <code>componentDidMount()</code></p>\n"},"hint":{"type":{"name":"node"},"required":false,"description":"<p>Additional hint text to display</p>\n"},"id":{"type":{"name":"string"},"required":false,"description":"<p>A unique <code>id</code> to be used on the text field.</p>\n"},"inputRef":{"type":{"name":"func"},"required":false,"description":"<p>Access a reference to the <code>input</code> or <code>textarea</code> element</p>\n"},"requirementLabel":{"type":{"name":"node"},"required":false,"description":"<p>Text showing the requirement (&quot;Required&quot;, &quot;Optional&quot;, etc.). See <a href=\"/guidelines/forms/#required-and-optional-fields\">Required and Optional Fields</a>.</p>\n"},"inversed":{"type":{"name":"bool"},"required":false,"description":"<p>Applies the &quot;inverse&quot; UI theme</p>\n"},"label":{"type":{"name":"node"},"required":true,"description":"<p>Label for the input</p>\n"},"labelClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the <code>FormLabel</code>.</p>\n"},"labelId":{"type":{"name":"string"},"required":false,"description":"<p>A unique <code>id</code> to be used on the label field.</p>\n"},"mask":{"type":{"name":"enum","value":[{"value":"'currency'","computed":false},{"value":"'phone'","computed":false},{"value":"'ssn'","computed":false},{"value":"'zip'","computed":false}]},"required":false,"description":"<p>Apply formatting to the field that&#39;s unique to the value\nyou expect to be entered. Depending on the mask, the\nfield&#39;s appearance and functionality may be affected.</p>\n"},"multiline":{"type":{"name":"bool"},"required":false,"description":"<p>Whether or not the text field is a multiline text field</p>\n"},"name":{"type":{"name":"string"},"required":true,"description":""},"onBlur":{"type":{"name":"func"},"required":false,"description":""},"onChange":{"type":{"name":"func"},"required":false,"description":""},"rows":{"type":{"name":"union","value":[{"name":"number"},{"name":"string"}]},"required":false,"description":"<p>Optionally specify the number of visible text lines for the field. Only\napplicable if this is a multiline field.</p>\n"},"size":{"type":{"name":"enum","value":[{"value":"'small'","computed":false},{"value":"'medium'","computed":false}]},"required":false,"description":"<p>Set the max-width of the input either to <code>&#39;small&#39;</code> or <code>&#39;medium&#39;</code>.</p>\n"},"type":{"type":{"name":"string"},"required":false,"description":"<p>Any valid <code>input</code> <a href=\"https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input\">type</a>.</p>\n","defaultValue":{"value":"'text'","computed":false}},"value":{"type":{"name":"union","value":[{"name":"string"},{"name":"number"}]},"required":false,"description":"<p>Sets the input&#39;s <code>value</code>. Use this in combination with <code>onChange</code>\nfor a controlled component; otherwise, set <code>defaultValue</code>.</p>\n"}}},"reactExamplePath":"core/src/components/TextField/TextField.example.jsx","reactExampleSource":"ReactDOM.render(\n  <div>\n    <TextField\n      defaultValue=\"Example value\"\n      label=\"Single line\"\n      labelClassName=\"ds-u-margin-top--0\"\n      name=\"single_example\"\n      requirementLabel=\"Optional\"\n    />\n    <TextField defaultValue=\"123\" label=\"Number field\" name=\"number_example\" type=\"number\" />\n    <TextField label=\"Small size modifier\" name=\"small_example\" size=\"small\" />\n    <TextField label=\"Medium size modifier\" name=\"medium_example\" size=\"medium\" />\n    <TextField\n      errorMessage=\"Error message example\"\n      hint=\"Example of a multiline field with an error\"\n      label=\"Multiline\"\n      multiline\n      name=\"multiline_example\"\n    />\n    <TextField label=\"Disabled field\" disabled name=\"disabled_example\" value=\"Example value\" />\n    <TextField\n      label=\"Password field\"\n      name=\"disabled_example\"\n      type=\"password\"\n      value=\"Example value\"\n    />\n  </div>,\n  document.getElementById('js-example')\n);","parentReference":"components.text-field"},{"header":"---","description":"<h3>When to use</h3>\n<ul>\n<li>If you can’t reasonably predict a user’s answer to a prompt and there might be wide variability in users’ answers.</li>\n<li>When using another type of input will make answering more difficult. For example, birthdays and other known dates are easier to type in than they are to select from a calendar picker.</li>\n<li>When users want to paste in a response.</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>When users are choosing from a specific set of options. Consider <a href=\"/components/choice\">checkboxes, radio buttons</a>, or a <a href=\"/components/dropdown\">dropdown</a> in these cases.</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li>Don't use placeholder text in form fields. Use hint text instead, if you need to provide contextual information. Placeholder text disappears after a user types a value, therefore users will no longer have that text available when they need to review their entries. People who have cognitive or visual disabilities have additional problems with placeholder text.</li>\n<li>The length of the text field provides a hint to users as to how much text to write. Do not require users to write paragraphs of text into a single-line <code>input</code> box; use a <code>textarea</code> instead.</li>\n<li>Text fields are among the easiest type of input for desktop users but are more difficult for mobile users.</li>\n<li>Only show error messages or styling after a user has interacted with a particular field.</li>\n</ul>\n<p><strong><a href=\"/guidelines/forms/\">View the &quot;Forms&quot; guidelines for additional guidance and best practices.</a></strong></p>\n<h3>Accessibility</h3>\n<ul>\n<li>Group each set of thematically related controls in a <code>fieldset</code> element. Use the <code>legend</code> element to offer a label within each <code>fieldset</code>. The <code>fieldset</code> and <code>legend</code> elements make it easier for screen reader users to navigate the form.</li>\n<li>Keep your form blocks in a vertical pattern. This approach is ideal, from an accessibility standpoint, because of limited vision that makes it hard to scan from left to right.</li>\n</ul>\n<h3>Customization</h3>\n<p>The following Sass variables can be overridden to theme a field:</p>\n<ul>\n<li><code>$focus-color</code></li>\n<li><code>$focus-color-inverse</code></li>\n<li><code>$focus-shadow</code></li>\n<li><code>$focus-shadow-inverse</code></li>\n<li><code>$input-border-color</code></li>\n<li><code>$input-border-color-inverse</code></li>\n<li><code>$input-border-radius</code></li>\n<li><code>$input-line-height</code></li>\n<li><code>$input-border-width</code></li>\n<li><code>$input-padding</code></li>\n</ul>\n<h3>Related patterns</h3>\n<ul>\n<li><a href=\"/components/masked-field/\">Masked field</a></li>\n<li><a href=\"/components/date-field/\">Date field</a></li>\n</ul>\n<h3>Learn more</h3>\n<ul>\n<li><a href=\"/guidelines/forms/\">Form Guidelines</a></li>\n<li><a href=\"https://www.nngroup.com/articles/form-design-placeholders/\">&quot;Placeholders in Form Fields Are Harmful&quot;</a></li>\n<li><a href=\"https://designnotes.blog.gov.uk/2013/12/05/asking-for-a-date-of-birth/\">Asking for a date of birth</a></li>\n<li><a href=\"https://paper.dropbox.com/doc/Text-boxes-8NLlgz9tjR8OzTz2N9wE3\">GOV.UK text boxes discussion</a></li>\n<li><a href=\"http://www.formsthatwork.com/files/Articles/dropdown.pdf\">Four steps for choosing form elements on the Web (PDF)</a></li>\n</ul>","reference":"components.text-field.guidance","referenceNumber":"1.25.1","referenceURI":"components/text-field/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"components/TextField/_TextField.docs.scss","path":"packages/core/src/components/TextField/_TextField.docs.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"components.text-field"}],"uswds":"https://standards.usa.gov/components/form-controls/#text-input","parentReference":"components"};
