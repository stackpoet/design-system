<script type="text/javascript">
  window.page = {"header":"Checkbox & Radio","description":"<p>Checkboxes allow users to select one or more options from a visible list, whereas radio buttons allow a user to select only one option.</p>","reference":"components.choice","referenceNumber":"1.5","referenceURI":"components/choice","weight":0,"colors":[],"markup":"<div class=\"example--wrapper\">\n  <fieldset class=\"ds-c-fieldset\">\n    <legend class=\"ds-c-label\">Checkbox example</legend>\n    <span class=\"ds-c-field__hint\">Helpful hint text</span>\n    <input\n      class=\"ds-c-choice\"\n      id=\"checkbox-1\"\n      type=\"checkbox\"\n      name=\"checkbox-choices\"\n      value=\"checkbox-1\"\n      checked\n    />\n    <label for=\"checkbox-1\">\n      Checkbox 1\n    </label>\n    <input\n      class=\"ds-c-choice\"\n      id=\"checkbox-2\"\n      type=\"checkbox\"\n      name=\"checkbox-choices\"\n      value=\"checkbox-2\"\n    />\n    <label for=\"checkbox-2\">Checkbox 2</label>\n    <input\n      class=\"ds-c-choice\"\n      id=\"checkbox-3\"\n      type=\"checkbox\"\n      name=\"checkbox-choices\"\n      value=\"checkbox-3\"\n      disabled\n    />\n    <label for=\"checkbox-3\">Disabled checkbox 3</label>\n  </fieldset>\n  <fieldset class=\"ds-c-fieldset\">\n    <legend class=\"ds-c-label\">Radio example</legend>\n    <span class=\"ds-c-field__hint ds-u-color--error\" role=\"alert\">\n      Example error message\n    </span>\n    <input\n      class=\"ds-c-choice\"\n      id=\"radio-1\"\n      type=\"radio\"\n      name=\"radio-choices\"\n      value=\"radio-1\"\n      checked\n    />\n    <label for=\"radio-1\">\n      Radio 1\n      <span class=\"ds-c-field__hint\">Choice hint text</span>\n    </label>\n    <input class=\"ds-c-choice\" id=\"radio-2\" type=\"radio\" name=\"radio-choices\" value=\"radio-2\" />\n    <label for=\"radio-2\">Radio 2</label>\n    <input class=\"ds-c-choice\" id=\"radio-3\" type=\"radio\" name=\"radio-choices\" value=\"radio-3\" />\n    <label for=\"radio-3\">Radio 3</label>\n  </fieldset>\n  <fieldset class=\"ds-c-fieldset\">\n    <legend class=\"ds-c-label\">Small choice variants</legend>\n    <input\n      class=\"ds-c-choice ds-c-choice--small\"\n      id=\"small-1\"\n      type=\"radio\"\n      name=\"size-variants\"\n      value=\"normal\"\n      checked\n    />\n    <label for=\"small-1\">Choice 1</label>\n    <input\n      class=\"ds-c-choice ds-c-choice--small\"\n      id=\"small-2\"\n      type=\"radio\"\n      name=\"size-variants\"\n      value=\"small\"\n    />\n    <label for=\"small-2\">Choice 2</label>\n  </fieldset>\n  <div class=\"example--wrapper example--inverse ds-u-margin-top--2\">\n    <fieldset class=\"ds-c-fieldset\">\n      <legend class=\"ds-c-label\">Inverse example</legend>\n      <span class=\"ds-c-field__hint ds-c-field__hint--inverse\">Helpful hint text</span>\n      <span class=\"ds-c-field__hint ds-u-color--error-light\">Error message example</span>\n      <input\n        class=\"ds-c-choice ds-c-choice--inverse\"\n        id=\"inverse =1\"\n        type=\"checkbox\"\n        name=\"inverse =choices\"\n        value=\"inverse =1\"\n        checked\n      />\n      <label for=\"inverse =1\">\n        Checkbox 1\n      </label>\n      <input\n        class=\"ds-c-choice ds-c-choice--inverse\"\n        id=\"inverse =2\"\n        type=\"checkbox\"\n        name=\"inverse =choices\"\n        value=\"inverse =2\"\n      />\n      <label for=\"inverse =2\">Checkbox 2</label>\n      <input\n        class=\"ds-c-choice ds-c-choice--inverse\"\n        id=\"inverse =3\"\n        type=\"checkbox\"\n        name=\"inverse =choices\"\n        value=\"inverse =3\"\n        disabled\n      />\n      <label for=\"inverse =3\">Disabled checkbox 3</label>\n    </fieldset>\n  </div>\n</div>\n","source":{"filename":"components/ChoiceList/_ChoiceList.docs.scss","path":"packages/core/src/components/ChoiceList/_ChoiceList.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"<code>&#x3C;ChoiceList&#x3E;</code>","description":"<p>A <code>ChoiceList</code> component can be used to render a radio button group, or checkbox group.</p>\n<p>By default the component determines the type of field for you, taking into account accessibility and usability best practices. So, you can pass in an array of <code>choices</code> and let it determine what type of field would be best for the user, or alternatively you can manually pass in the <code>type</code> prop.</p>","reference":"components.choice.choicelist","referenceNumber":"1.5.1","referenceURI":"components/choice/choicelist","weight":0,"colors":[],"markup":"","source":{"filename":"components/ChoiceList/_ChoiceList.docs.scss","path":"packages/core/src/components/ChoiceList/_ChoiceList.docs.scss"},"depth":3,"modifiers":[],"sections":[],"reactComponent":"ChoiceList","reactComponentPath":"core/src/components/ChoiceList/ChoiceList.jsx","reactComponentDocs":{"description":"","displayName":"ChoiceList","props":{"choices":{"type":{"name":"arrayOf","value":{"name":"shape","value":{"checked":{"name":"custom","raw":"Choice.propTypes.checked","required":false},"defaultChecked":{"name":"custom","raw":"Choice.propTypes.defaultChecked","required":false},"disabled":{"name":"custom","raw":"Choice.propTypes.disabled","required":false},"hint":{"name":"custom","raw":"Choice.propTypes.hint","required":false},"label":{"name":"custom","raw":"Choice.propTypes.children","required":false},"requirementLabel":{"name":"custom","raw":"Choice.propTypes.requirementLabel","required":false},"value":{"name":"custom","raw":"Choice.propTypes.value","required":false}}}},"required":true,"description":"<p>The list of choices to be rendered. The number of choices you pass in may\naffect the type of field(s) rendered. See <code>type</code> for more info.</p>\n"},"className":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the root element.</p>\n"},"disabled":{"type":{"name":"bool"},"required":false,"description":"<p>Disables the entire field.</p>\n"},"errorMessage":{"type":{"name":"node"},"required":false,"description":""},"hint":{"type":{"name":"node"},"required":false,"description":"<p>Additional hint text to display</p>\n"},"requirementLabel":{"type":{"name":"node"},"required":false,"description":"<p>Text showing the requirement (&quot;Required&quot;, &quot;Optional&quot;, etc.). See <a href=\"/guidelines/forms/#required-and-optional-fields\">Required and Optional Fields</a>.</p>\n"},"inversed":{"type":{"name":"bool"},"required":false,"description":"<p>Applies the &quot;inverse&quot; UI theme</p>\n"},"label":{"type":{"name":"node"},"required":true,"description":"<p>Label for the field</p>\n"},"labelClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the <code>FormLabel</code>.</p>\n"},"multiple":{"type":{"name":"bool"},"required":false,"description":"<p>Allows the user to select multiple choices. Setting this to <code>true</code> results\nin a list of checkbox fields to be rendered.</p>\n"},"name":{"type":{"name":"string"},"required":true,"description":"<p>The field&#39;s <code>name</code> attribute</p>\n"},"onBlur":{"type":{"name":"func"},"required":false,"description":"<p>Called anytime any choice is blurred</p>\n"},"onComponentBlur":{"type":{"name":"func"},"required":false,"description":"<p>Called when any choice is blurred and the focus does not land on one\nof the other choices inside this component (i.e., when the whole\ncomponent loses focus)</p>\n"},"onChange":{"type":{"name":"func"},"required":false,"description":""},"size":{"type":{"name":"enum","value":[{"value":"'small'","computed":false}]},"required":false,"description":"<p>Sets the size of the checkbox or radio button</p>\n"},"type":{"type":{"name":"enum","value":[{"value":"'checkbox'","computed":false},{"value":"'radio'","computed":false}]},"required":false,"description":"<p>You can manually set the <code>type</code> if you prefer things to be less magical.\nOtherwise, the type will be inferred by the other <code>props</code>, based\non what&#39;s best for accessibility and usability. If <code>multiple</code> is <code>true</code>, then\n<code>checkbox</code> fields will be rendered. If less than 10 choices are passed in,\nthen <code>radio</code> buttons will be rendered.</p>\n"},"ariaLabel":{"type":{"name":"string"},"required":false,"description":"<p>(Deprecated) Adds <code>aria-label</code> attribute if component renders a select</p>\n"}}},"reactExamplePath":"core/src/components/ChoiceList/ChoiceList.example.jsx","reactExampleSource":"ReactDOM.render(\n  <div>\n    <ChoiceList\n      choices={[\n        { label: 'Choice 1', value: 'A' },\n        { defaultChecked: true, label: 'Choice 2', value: 'B' }\n      ]}\n      className=\"ds-u-margin-top--0\"\n      label=\"Radio example\"\n      name=\"choices_field\"\n    />\n\n    <ChoiceList\n      choices={[\n        { label: 'Choice 1', value: 'A' },\n        {\n          defaultChecked: true,\n          label: 'Choice 2',\n          hint: 'Example hint text',\n          value: 'B'\n        }\n      ]}\n      errorMessage=\"Example error message\"\n      label=\"Checkbox example\"\n      multiple\n      name=\"multiple_choices_field\"\n    />\n\n    <ChoiceList\n      choices={[\n        { label: 'Choice 1', requirementLabel: 'Optional', value: 'A' },\n        {\n          label: 'Choice 2',\n          requirementLabel: 'Optional',\n          value: 'B'\n        }\n      ]}\n      label=\"Choices with requirementLabel\"\n      multiple\n      name=\"some_optional_choices_field\"\n      requirementLabel=\"Optional\"\n    />\n  </div>,\n  document.getElementById('js-example')\n);","parentReference":"components.choice"},{"header":"<code>&#x3C;Choice&#x3E;</code>","description":"<p>A <code>Choice</code> component can be used to render a checkbox or radio button.</p>\n<p>Any <em>undocumented</em> props that you pass to this component will be passed to the <code>input</code> element, so you can use this to set additional attributes if necessary.</p>","reference":"components.choice.react","referenceNumber":"1.5.3","referenceURI":"components/choice/react","weight":0,"colors":[],"markup":"","source":{"filename":"components/ChoiceList/_ChoiceList.docs.scss","path":"packages/core/src/components/ChoiceList/_ChoiceList.docs.scss"},"depth":3,"modifiers":[],"sections":[],"reactComponent":"Choice","reactComponentPath":"core/src/components/ChoiceList/Choice.jsx","reactComponentDocs":{"description":"","displayName":"Choice","props":{"children":{"type":{"name":"node"},"required":true,"description":"<p>Label text or HTML.</p>\n"},"checked":{"type":{"name":"bool"},"required":false,"description":"<p>Sets the input&#39;s <code>checked</code> state. Use this in combination with <code>onChange</code>\nfor a controlled component; otherwise, set <code>defaultChecked</code>.</p>\n"},"checkedChildren":{"type":{"name":"node"},"required":false,"description":"<p>Content to be shown when the choice is checked. See\n<strong>Checked children and the expose within pattern</strong> on\nthe Guidance tab for detailed instructions.</p>\n"},"uncheckedChildren":{"type":{"name":"node"},"required":false,"description":"<p>Content to be shown when the choice is not checked</p>\n"},"className":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the root <code>div</code> element.</p>\n"},"inputClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the <code>input</code> element.</p>\n"},"labelClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the <code>FormLabel</code>.</p>\n"},"defaultChecked":{"type":{"name":"bool"},"required":false,"description":"<p>Sets the initial <code>checked</code> state. Use this for an uncontrolled component;\notherwise, use the <code>checked</code> property.</p>\n"},"inputRef":{"type":{"name":"func"},"required":false,"description":"<p>Access a reference to the <code>input</code> element</p>\n"},"hint":{"type":{"name":"node"},"required":false,"description":"<p>Additional hint text to display below the choice&#39;s label</p>\n"},"id":{"type":{"name":"string"},"required":false,"description":"<p>A unique ID to be used for the input field, as well as the label&#39;s\n<code>for</code> attribute. A unique ID will be generated if one isn&#39;t provided.</p>\n"},"requirementLabel":{"type":{"name":"node"},"required":false,"description":"<p>Text showing the requirement (&quot;Required&quot;, &quot;Optional&quot;, etc.). See <a href=\"/guidelines/forms/#required-and-optional-fields\">Required and Optional Fields</a>.</p>\n"},"inversed":{"type":{"name":"bool"},"required":false,"description":"<p>Applies the &quot;inverse&quot; UI theme</p>\n"},"inputPlacement":{"type":{"name":"enum","value":[{"value":"'left'","computed":false},{"value":"'right'","computed":false}]},"required":false,"description":"<p>(Deprecated) Placement of the input relative to the text label</p>\n","defaultValue":{"value":"'left'","computed":false}},"size":{"type":{"name":"enum","value":[{"value":"'small'","computed":false}]},"required":false,"description":""},"name":{"type":{"name":"string"},"required":true,"description":"<p>The <code>input</code> field&#39;s <code>name</code> attribute</p>\n"},"onBlur":{"type":{"name":"func"},"required":false,"description":""},"onChange":{"type":{"name":"func"},"required":false,"description":""},"type":{"type":{"name":"enum","value":[{"value":"'checkbox'","computed":false},{"value":"'radio'","computed":false}]},"required":false,"description":"","defaultValue":{"value":"'checkbox'","computed":false}},"value":{"type":{"name":"union","value":[{"name":"number"},{"name":"string"}]},"required":true,"description":"<p>The <code>input</code> <code>value</code> attribute</p>\n"}}},"reactExamplePath":"core/src/components/ChoiceList/Choice.example.jsx","reactExampleSource":"const dropdownOptions = [\n  { label: 'A', value: 'A' },\n  { label: 'B', value: 'B' },\n  { label: 'C', value: 'C' },\n  { label: 'D', value: 'D' },\n  { label: 'E', value: 'E' },\n  { label: 'F', value: 'F' },\n  { label: 'G', value: 'G' },\n  { label: 'H', value: 'H' }\n];\n\nconst childDropdown = (\n  <Dropdown\n    options={dropdownOptions}\n    defaultValue={'B'}\n    label=\"Dropdown example\"\n    labelClassName=\"ds-c-label ds-u-margin-top--0\"\n    name=\"dropdown_choices_field\"\n  />\n);\n\nReactDOM.render(\n  <div>\n    <fieldset className=\"ds-c-fieldset\">\n      <legend className=\"ds-c-label\">Checkboxes</legend>\n      <Choice defaultChecked hint=\"Checkbox A hint\" name=\"checkbox_choice\" value=\"a\">\n        Checkbox A\n      </Choice>\n      <Choice name=\"checkbox_choice\" value=\"b\">\n        Checkbox B\n      </Choice>\n      <Choice name=\"checkbox_choice\" value=\"c\">\n        Checkbox C\n      </Choice>\n    </fieldset>\n\n    <fieldset className=\"ds-c-fieldset\">\n      <legend className=\"ds-c-label\">Checkboxes with children</legend>\n      <Choice hint=\"Checkbox A hint\" name=\"checkbox_choice_children\" value=\"a\">\n        Checkbox A\n      </Choice>\n      <Choice\n        defaultChecked\n        name=\"checkbox_choice_children\"\n        value=\"b\"\n        checkedChildren={<div className=\"ds-c-choice__checkedChild\">{childDropdown}</div>}\n      >\n        Checkbox B - with children\n      </Choice>\n      <Choice name=\"checkbox_choice_children\" value=\"c\">\n        Checkbox C\n      </Choice>\n    </fieldset>\n\n    <hr className=\"ds-u-margin-top--2\" />\n\n    <fieldset className=\"ds-c-fieldset\">\n      <legend className=\"ds-c-label\">Radio buttons</legend>\n      <Choice defaultChecked name=\"radio_choice\" type=\"radio\" value=\"a\">\n        Radio A\n      </Choice>\n      <Choice name=\"radio_choice\" type=\"radio\" value=\"b\">\n        Radio B\n      </Choice>\n    </fieldset>\n\n    <fieldset className=\"ds-c-fieldset\">\n      <legend className=\"ds-c-label\">Radio buttons with children</legend>\n      <Choice name=\"radio_choice_children\" type=\"radio\" value=\"c\">\n        Radio A\n      </Choice>\n      <Choice\n        defaultChecked\n        name=\"radio_choice_children\"\n        type=\"radio\"\n        value=\"d\"\n        checkedChildren={<div className=\"ds-c-choice__checkedChild\">{childDropdown}</div>}\n      >\n        Radio B - with children\n      </Choice>\n    </fieldset>\n\n    <hr className=\"ds-u-margin-top--2\" />\n\n    <fieldset className=\"ds-c-fieldset\">\n      <legend className=\"ds-c-label\">Small checkboxes with children</legend>\n      <Choice name=\"checkbox_choice_children_small\" size=\"small\" value=\"a\">\n        Checkbox A\n      </Choice>\n      <Choice\n        defaultChecked\n        name=\"checkbox_choice_children_small\"\n        value=\"b\"\n        checkedChildren={\n          <div className=\"ds-c-choice__checkedChild ds-c-choice__checkedChild--small\">\n            {childDropdown}\n          </div>\n        }\n        size=\"small\"\n      >\n        Checkbox B - with children\n      </Choice>\n      <Choice name=\"checkbox_choice_children_small\" size=\"small\" value=\"c\">\n        Checkbox C\n      </Choice>\n    </fieldset>\n\n    <div className=\"ds-base ds-base--inverse ds-u-padding--2 ds-u-margin-top--2\">\n      <fieldset className=\"ds-c-fieldset ds-u-margin-top--0\">\n        <legend className=\"ds-c-label\">Inverse radio buttons with children</legend>\n        <Choice name=\"radio_choice_children_inv\" type=\"radio\" value=\"c\">\n          Radio A\n        </Choice>\n        <Choice\n          defaultChecked\n          name=\"radio_choice_children_inv\"\n          type=\"radio\"\n          value=\"d\"\n          checkedChildren={\n            <div className=\"ds-c-choice__checkedChild ds-c-choice__checkedChild--inverse\">\n              {childDropdown}\n            </div>\n          }\n        >\n          Radio B - with children\n        </Choice>\n      </fieldset>\n    </div>\n  </div>,\n  document.getElementById('js-example')\n);","parentReference":"components.choice"},{"header":"---","description":"<h3>When to use</h3>\n<p><strong>Checkboxes</strong></p>\n<ul>\n<li>When a user can select any number of choices from a set list.</li>\n<li>When a user needs to choose “yes” or “no” on only one option (use a stand-alone checkbox). For example, to toggle a setting on or off.</li>\n<li>When users need to see all the available options at a glance.</li>\n<li>When users should be able to select zero of the options.</li>\n</ul>\n<p><strong>Radio buttons</strong></p>\n<ul>\n<li>When users need to select only one option out of a set of mutually exclusive choices.</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>If there are too many options to display on a mobile screen. Consider a <code>dropdown</code> menu if you don’t have enough space to list out all available options, and if the user can only select one of the options.</li>\n<li>Never use radio buttons for optional questions, since once a radio button is selected from a list, it or another choice will remain selected.</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li>Don't rely on the visual difference between radio buttons and checkboxes. Make it clear with words when users can select one or multiple options.</li>\n<li>Users should be able to tap on or click on either the text label or the checkbox to select or deselect an option.</li>\n<li>In general, list choices vertically; horizontal listings can make it difficult to tell which label pertains to which choice. An exception is where you have binary choices with short labels, like 'Yes / No'. The convention here is for horizontal alignment.</li>\n<li>Avoid using negative language in labels as they can be counterintuitive. For example, “I want to receive a promotional email” instead of “I don’t want to receive promotional email.”</li>\n<li>Use caution if you decide to set a default value. Setting a default value can discourage users from making conscious decisions, seem pushy, or alienate users who don’t fit into your assumptions. In addition, you'll never know if the user explicitly chose that option or just didn't notice the question. If you're unsure, leave nothing selected by default.</li>\n</ul>\n<p><strong><a href=\"/guidelines/forms/\">View the &quot;Forms&quot; guidelines for additional guidance and best practices.</a></strong></p>\n<h3>Checked children and the expose within pattern</h3>\n<ul>\n<li>The <code>&lt;Choice&gt;</code> component includes a <code>checkedChildren</code> prop that can expose hidden text information or form elements. This <strong>expose within</strong> pattern is especially useful if you need to collect data from follow up questions or give just-in-time feedback.</li>\n<li>Checked children can be exposed by checking the parent checkbox or radio button</li>\n<li>The <code>checkedChildren</code> prop should return one or more items wrapped in a <code>div</code> with the following className: <code>ds-c-choice__checkedChild</code>. This class sets the spacing and border color for the exposed elements.</li>\n<li>Add the className <code>ds-c-choice__checkedChild--inverse</code> to the <code>div</code> to show the inverse white border</li>\n<li>You may need to add the className <code>ds-u-margin--0</code> to your child element(s) to avoid extra top margin</li>\n<li>If you opt for smaller radio buttons or checkboxes, add className <code>ds-c-choice__checkedChild--small</code> to your checked child container</li>\n</ul>\n<h3>Accessibility</h3>\n<ul>\n<li>Surround a related set of choices with a <code>&lt;fieldset&gt;</code>. The <code>&lt;legend&gt;</code> provides context for the grouping. Do not use <code>fieldset</code> and <code>legend</code> for a single checkbox.</li>\n<li>Some screen readers read the <code>legend</code> text for each <code>fieldset</code>, so it should be brief and descriptive.</li>\n<li>Each input should have a semantic <code>id</code> attribute, and its corresponding <code>label</code> should have the same value in its <code>for</code> attribute.</li>\n<li>The custom checkboxes and radio buttons here are accessible to screen readers because the default fields are moved off-screen.</li>\n<li><code>checkedChildren</code> will be announced to screen readers when they are exposed. They have been tested with the following devices:\n<ul>\n<li>Windows 10 + Internet Explorer 11 + JAWS screen reader</li>\n<li>Windows 10 + Chrome + JAWS</li>\n<li>Windows10 - Firefox + NVDA\n<ul>\n<li>NVDA reads out the <code>&lt;select&gt;</code> label and every <code>&lt;option&gt;</code> value</li>\n</ul>\n</li>\n<li>MacOS Mojave + Safari + VoiceOver</li>\n</ul>\n</li>\n</ul>\n<h3>Customization</h3>\n<p>The following Sass variables can be overridden to theme choice fields:</p>\n<ul>\n<li><code>$choice-border-width</code></li>\n<li><code>$choice-border-color</code></li>\n<li><code>$choice-border-color-inverse</code></li>\n<li><code>$choice-checked-background-color</code></li>\n</ul>\n<h3>Related patterns</h3>\n<ul>\n<li><a href=\"/components/dropdown\">Dropdown</a></li>\n</ul>\n<h3>Learn more</h3>\n<ul>\n<li><a href=\"/guidelines/forms/\">Form Guidelines</a></li>\n<li><a href=\"https://paper.dropbox.com/doc/Radio-buttons-oIwWoxwBKClt5IXvDbnpF\">GOV.UK Checkbox/Radio buttons discussion</a></li>\n<li><a href=\"https://designnotes.blog.gov.uk/2016/11/30/weve-updated-the-radios-and-checkboxes-on-gov-uk/\">&quot;We've updated the radios and checkboxes on GOV.UK&quot;</a></li>\n<li><a href=\"http://www.formsthatwork.com/files/Articles/dropdown.pdf\">Four steps for choosing form elements on the Web (PDF)</a></li>\n</ul>","reference":"components.choice.guidance","referenceNumber":"1.5.2","referenceURI":"components/choice/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"components/ChoiceList/_ChoiceList.docs.scss","path":"packages/core/src/components/ChoiceList/_ChoiceList.
