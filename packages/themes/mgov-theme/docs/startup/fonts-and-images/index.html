  window.page = {"depth":2,"header":"Using fonts and images","description":"<p>Once you&#39;ve downloaded the core package, copy the design system&#39;s <code>fonts</code> and <code>images</code> directories into the same directory as your site&#39;s CSS directory.</p>\n<p>By default, the design system expects a file structure like this:</p>\n<pre ><code>├── Your site's public assets directory/\n    ├── css/\n    ├── images/\n    └── fonts/</code></pre><p>You can manually copy these directories, or you could integrate this step into your build process.</p>\n<ul>\n<li><a href=\"https://github.com/CMSgov/design-system/blob/master/examples/react-app/Gulpfile.js\">Here&#39;s an example of how this step could be accomplished using a Gulp task</a>.</li>\n<li><a href=\"https://github.com/CMSgov/design-system/blob/master/examples/webpack-demo/webpack.config.js\">Here&#39;s an example of how this step could be accomplished using Webpack</a>.</li>\n</ul>\n<h3 id=\"overriding-asset-paths\">Overriding asset paths</h3>\n<p>You can change the default paths by overriding the following Sass variables:</p>\n<ul>\n<li><code>$font-path</code></li>\n<li><code>$image-path</code></li>\n</ul>\n<p>Without overriding these variables, it&#39;s possible that your fonts and images will not render correctly in your project.</p>\n<h3 id=\"learn-more-about-build-processes-and-asset-management-\">Learn more about build processes and asset management:</h3>\n<ul>\n<li><a href=\"https://gruntjs.com/\">Grunt</a></li>\n<li><a href=\"https://gulpjs.com/\">Gulp</a></li>\n<li><a href=\"https://webpack.js.org/\">Webpack</a></li>\n</ul>\n<h2 id=\"need-help\" class=\"ds-h2 ds-u-color--primary-darker\">Need help or ran into an issue?</h2>\n\n<p>If you&#39;re having trouble installing or setting up the design system, or if you think you&#39;ve found a bug, feel free to <a href=\"https://github.com/CMSgov/design-system/issues\">open an issue on GitHub</a>.</p>\n","markup":"","reference":"startup.fonts-and-image
