  window.page = {"header":"Masked field","description":"<p>A masked field is an enhanced input field that provides visual and non-visual\ncues to a user about the expected value.</p>","reference":"components.masked-field","referenceNumber":"1.15","referenceURI":"components/masked-field","weight":0,"colors":[],"markup":"","source":{"filename":"components/TextField/Mask.jsx","path":"packages/core/src/components/TextField/Mask.jsx"},"depth":2,"modifiers":[],"sections":[{"header":"<code>&#x3C;TextField mask={...}&#x3E;</code>","description":"<p>Passing a <code>mask</code> prop into the <code>TextField</code> component with a valid value will\nenable formatting to occur when the field is blurred. To &quot;unmask&quot; the\nvalue, you can import and call the <code>unmaskValue</code> method.</p>","reference":"components.masked-field.react","referenceNumber":"1.15.1","referenceURI":"components/masked-field/react","weight":0,"colors":[],"markup":"","source":{"filename":"components/TextField/Mask.jsx","path":"packages/core/src/components/TextField/Mask.jsx"},"depth":3,"modifiers":[],"sections":[],"reactComponent":"TextField","reactExample":"Mask","reactComponentPath":"core/src/components/TextField/TextField.jsx","reactComponentDocs":{"description":"<p>A <code>TextField</code> component renders an input field as well as supporting UI\nelements like a label, error message, and hint text.</p>\n","displayName":"TextField","props":{"ariaLabel":{"type":{"name":"string"},"required":false,"description":"<p>Apply an <code>aria-label</code> to the text field to provide additional\ncontext to assistive devices.</p>\n"},"className":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the root <code>div</code> element</p>\n"},"defaultValue":{"type":{"name":"union","value":[{"name":"string"},{"name":"number"}]},"required":false,"description":"<p>Sets the initial value. Use this for an uncontrolled component; otherwise,\nuse the <code>value</code> property.</p>\n"},"disabled":{"type":{"name":"bool"},"required":false,"description":""},"errorMessage":{"type":{"name":"node"},"required":false,"description":""},"fieldClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the field element</p>\n"},"fieldRef":{"type":{"name":"func"},"required":false,"description":"<p>Access a reference to the <code>input</code> or <code>textarea</code> element</p>\n"},"focusTrigger":{"type":{"name":"bool"},"required":false,"description":"<p>Used to focus <code>input</code> on <code>componentDidMount()</code></p>\n"},"hint":{"type":{"name":"node"},"required":false,"description":"<p>Additional hint text to display</p>\n"},"id":{"type":{"name":"string"},"required":false,"description":"<p>A unique <code>id</code> to be used on the text field.</p>\n"},"requirementLabel":{"type":{"name":"node"},"required":false,"description":"<p>Text showing the requirement (&quot;Required&quot;, &quot;Optional&quot;, etc.). See <a href=\"/guidelines/forms/#required-and-optional-fields\">Required and Optional Fields</a>.</p>\n"},"inversed":{"type":{"name":"bool"},"required":false,"description":"<p>Applies the &quot;inverse&quot; UI theme</p>\n"},"label":{"type":{"name":"node"},"required":true,"description":"<p>Label for the input</p>\n"},"labelClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the label</p>\n"},"labelId":{"type":{"name":"string"},"required":false,"description":"<p>A unique <code>id</code> to be used on the label field.</p>\n"},"mask":{"type":{"name":"enum","value":[{"value":"'currency'","computed":false},{"value":"'phone'","computed":false},{"value":"'ssn'","computed":false},{"value":"'zip'","computed":false}]},"required":false,"description":"<p>Apply formatting to the field that&#39;s unique to the value\nyou expect to be entered. Depending on the mask, the\nfield&#39;s appearance and functionality may be affected.</p>\n"},"max":{"type":{"name":"union","value":[{"name":"number"},{"name":"string"}]},"required":false,"description":"<p><code>max</code> HTML input attribute</p>\n"},"min":{"type":{"name":"union","value":[{"name":"number"},{"name":"string"}]},"required":false,"description":"<p><code>min</code> HTML input attribute</p>\n"},"multiline":{"type":{"name":"bool"},"required":false,"description":"<p>Whether or not the text field is a multiline text field</p>\n"},"name":{"type":{"name":"string"},"required":true,"description":""},"onBlur":{"type":{"name":"func"},"required":false,"description":""},"onChange":{"type":{"name":"func"},"required":false,"description":""},"rows":{"type":{"name":"union","value":[{"name":"number"},{"name":"string"}]},"required":false,"description":"<p>Optionally specify the number of visible text lines for the field. Only\napplicable if this is a multiline field.</p>\n"},"size":{"type":{"name":"enum","value":[{"value":"'small'","computed":false},{"value":"'medium'","computed":false}]},"required":false,"description":"<p>Set the max-width of the input either to <code>&#39;small&#39;</code> or <code>&#39;medium&#39;</code>.</p>\n"},"type":{"type":{"name":"string"},"required":false,"description":"<p>Any valid <code>input</code> <a href=\"https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input\">type</a>.</p>\n","defaultValue":{"value":"'text'","computed":false}},"value":{"type":{"name":"union","value":[{"name":"string"},{"name":"number"}]},"required":false,"description":"<p>Sets the input&#39;s <code>value</code>. Use this in combination with <code>onChange</code>\nfor a controlled component; otherwise, set <code>defaultValue</code>.</p>\n"}}},"reactExamplePath":"core/src/components/TextField/Mask.example.jsx","reactExampleSource":"function handleBlur(evt, mask) {\n  console.log('Unmasked value: ', unmaskValue(evt.target.value, mask));\n}\n\nclass ControlledCurrencyField extends React.PureComponent {\n  constructor(props) {\n    super(props);\n\n    this.state = {\n      currencyValue: '2500'\n    };\n  }\n\n  clearCurrencyValue() {\n    this.setState({ currencyValue: '' });\n  }\n\n  randomizeCurrencyValue() {\n    this.setState({ currencyValue: (Math.random() * 10000).toFixed(2) });\n  }\n\n  setCurrencyValue(currencyValue) {\n    console.log(`Setting currencyValue to ${currencyValue}`);\n    this.setState({ currencyValue });\n  }\n\n  render() {\n    return (\n      <fieldset className=\"ds-u-margin-top--3 ds-u-padding-left--3 ds-u-padding-bottom--3 ds-u-border--2\">\n        <legend className=\"ds-u-font-size--h3\">\n          Controlled Component Example\n        </legend>\n        <TextField\n          label=\"This is a controlled component\"\n          mask=\"currency\"\n          name=\"controlled_currency_example\"\n          className=\"ds-u-margin-bottom--2\"\n          onChange={evt =>\n            this.setCurrencyValue(unmaskValue(evt.target.value, 'currency'))\n          }\n          value={this.state.currencyValue}\n        />\n        <Button onClick={() => this.clearCurrencyValue()}>Clear</Button>\n        <Button onClick={() => this.randomizeCurrencyValue()}>Randomize</Button>\n      </fieldset>\n    );\n  }\n}\n\nconst Example = () => {\n  return (\n    <div>\n      <TextField\n        ariaLabel=\"Enter monthly income amount in dollars.\"\n        label=\"Currency\"\n        mask=\"currency\"\n        name=\"currency_example\"\n        onBlur={evt => handleBlur(evt, 'currency')}\n        defaultValue=\"2500\"\n      />\n\n      <TextField\n        label=\"Phone number\"\n        mask=\"phone\"\n        name=\"phone_example\"\n        onBlur={evt => handleBlur(evt, 'phone')}\n        type=\"tel\"\n        defaultValue=\"1234567890\"\n      />\n\n      <TextField\n        label=\"Social security number (SSN)\"\n        mask=\"ssn\"\n        name=\"ssn_example\"\n        onBlur={evt => handleBlur(evt, 'ssn')}\n        defaultValue=\"123456789\"\n      />\n\n      <TextField\n        label=\"Zip code\"\n        mask=\"zip\"\n        name=\"zip_example\"\n        onBlur={evt => handleBlur(evt, 'zip')}\n        defaultValue=\"123456789\"\n      />\n\n      <ControlledCurrencyField />\n    </div>\n  );\n};\n\nReactDOM.render(<Example />, document.getElementById('js-example'));","parentReference":"components.masked-field"}],"parentReference":"components"};
