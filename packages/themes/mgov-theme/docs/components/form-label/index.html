ion":"<p>The root HTML element used to render the label</p>\n","defaultValue":{"value":"'label'","computed":false}},"errorMessage":{"type":{"name":"node"},"required":false,"description":"<p>Enable the error state by providing an error message.</p>\n"},"fieldId":{"type":{"name":"string"},"required":false,"description":"<p>The ID of the field this label is for. This is used for the label&#39;s <code>for</code>\nattribute and any related ARIA attributes, such as for the error message.</p>\n"},"hint":{"type":{"name":"node"},"required":false,"description":"<p>Additional hint text to display</p>\n"},"requirementLabel":{"type":{"name":"node"},"required":false,"description":"<p>Text showing the requirement (ie. &quot;Optional&quot;, or &quot;Required&quot;).\nIn most cases, this should be used to indicate which fields are optional.\nSee the <a href=\"/guidelines/forms/\">form guidelines</a> for more info.</p>\n"},"inversed":{"type":{"name":"bool"},"required":false,"description":"<p>Set to <code>true</code> to apply the &quot;inverse&quot; theme</p>\n"}}},"reactExamplePath":"core/src/components/FormLabel/FormLabel.example.jsx","reactExampleSource":"ReactDOM.render(\n  <FormLabel\n    errorMessage=\"Please enter a valid phone number.\"\n    hint=\"We'll use this number as a backup if we need to contact you about your application.\"\n    fieldId=\"number-field-id\"\n    requirementLabel=\"Optional\"\n  >\n    Phone number\n  </FormLabel>,\n  document.getElementById('js-example')\n);","parentReference":"components.form-label"},{"header":"---","description":"<h2>When to use</h2>\n<h4>Labels</h4>\n<ul>\n<li>Each form field should have a <label>. Never use a field's placeholder attribute as the primary way to label the field.</li>\n</ul>\n<h4>Legends</h4>\n<ul>\n<li>Use a single legend for fieldset (this is required). One example of a common use of fieldset and legend is a question with radio button options for answers. The question text and radio buttons are wrapped in a fieldset, with the question itself being inside the legend tag.</li>\n</ul>\n<h2>Guidance</h2>\n<h4>Labels</h4>\n<ul>\n<li>Apply the <code>ds-c-label</code> class to <code>&lt;label&gt;</code> elements.</li>\n<li>Each field should have a <code>&lt;label&gt;</code>. Never use a field's <code>placeholder</code> attribute as the primary way to label the field.</li>\n<li>Labels should have a <code>for</code> attribute, referencing the corresponding input's unique <code>id</code> attribute. Only one label can be associated to each unique form element.</li>\n<li>Labels should be placed above their fields.</li>\n<li>Label text should be short and in sentence case.</li>\n<li>Avoid colons at the end of labels.</li>\n</ul>\n<h4>Hint text</h4>\n<ul>\n<li>Place hint text within the field's <code>&lt;label&gt;</code> element.</li>\n<li>Apply the <code>ds-c-field__hint</code> class to hint text.</li>\n<li>Use hint text for supporting contextual help, which will always be shown.</li>\n<li>Hint text should sit above a form field and below the label text.</li>\n</ul>\n<h4>Validation</h4>\n<ul>\n<li>Place inline validation messages within the field's <code>&lt;label&gt;</code> element.</li>\n<li>Visually align inline validation messages with the input fields, so people using screen magnifiers can read them quickly.</li>\n</ul>\n<h2>Learn More</h2>\n<ul>\n<li><a href=\"/guidelines/forms/\">Form Guidelines</a></li>\n</ul>","reference":"components.form-label.guidance","referenceNumber":"1.10.1","referenceURI":"components/form-label/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"components/FormLabel/FormLabel.scss","path":"packages/core/src/components/FormLabel/FormLabel.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"components.form-label"}],"parentReference":"components"};
